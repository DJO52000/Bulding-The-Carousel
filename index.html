<!doctype html>
<html lang="en">

<head>
    <title>Pricing Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="carousel slide" id="carouselHeader" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="0" class="active"
                current="true" aria-label="Farm Fresh Produce"></button>
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="1"
                aria-label="Free Delivery"></button>
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="2"
                aria-label="Shop With Our App"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/FarmFresh.png" alt=" From our farm to you" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/FreeDelivery.png" alt=" Free Delivery" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/FreshApp.png" alt=" From our farm to you" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container pt-5">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="img/indplan.png" alt="Individual Plan" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Individual</h5>
                            <p class="card-text">
                                The perfect plan for just you. Get all the fresh fruit and vegetables you need with out waste.
                            </p>
                            <a href="#" class="btn btn-success">Buy</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"></small>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="img/FamilyPlan.png" alt="Family Plan" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Family</h5>
                            <p class="card-text">
                                The perfect plan for family. Bring the freshest fruit and vegetables your family.
                            </p>
                            <a href="#" class="btn btn-success">Buy</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"></small>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="img/armyplan.png" alt="Army Plan" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Army</h5>
                            <p class="card-text">
                                You have a really big family or a whole army to feed? This is the plan
                                for you!
                            </p>
                            <a href="#" class="btn btn-success">Buy</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
